<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Advantium Confort Drive | Premium Safari & City Vehicle Rentals</title>

<style>
/* ===== GLOBAL ===== */
html { scroll-behavior: smooth; }
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fff;
}

/* Responsive images */
img {
  max-width: 100%;
  height: auto;
  display: block;
}

/* ===== NAVBAR ===== */
.navbar {
  position: absolute;
  top: 20px;
  right: 20px;
  z-index: 10;
}
.navbar a {
  color: #fff;
  margin-left: 15px;
  text-decoration: none;
  font-weight: bold;
  font-size: 14px;
}

/* ===== HERO ===== */
.hero-section {
  position: relative;
  height: 100vh;
  overflow: hidden;
}
.hero-section video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.hero-section::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.4);
}

/* Logo */
.logo-overlay {
  position: absolute;
  top: 15px;
  left: 15px;
  z-index: 5;
}
.logo-overlay img { height: 55px; }

/* Hero text */
.hero-text {
  position: absolute;
  inset: 0;
  z-index: 4;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #fff;
  text-align: center;
  padding: 20px;
}
.hero-text h1 { font-size: 36px; }
.hero-text button {
  padding: 12px 24px;
  border: none;
  background: #28a745;
  color: white;
  cursor: pointer;
}

/* ===== SECTIONS ===== */
section {
  padding: 60px 20px;
  max-width: 1000px;
  margin: auto;
}

/* ===== SLIDER ===== */
.slider {
  position: relative;
  aspect-ratio: 16 / 9;
  overflow: hidden;
  border-radius: 10px;
}
.slides {
  display: flex;
  width: 400%;
  animation: slide 24s infinite;
}
.slides img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
}

/* Balanced animation */
@keyframes slide {
  0%,20% { transform: translateX(0); }
  25%,45% { transform: translateX(-100%); }
  50%,70% { transform: translateX(-200%); }
  75%,100% { transform: translateX(-300%); }
}

/* Disable animations if device requests it */
@media (prefers-reduced-motion: reduce) {
  .slides { animation: none; }
}

/* ===== VEHICLES ===== */
.vehicle { margin-bottom: 20px; }

/* ===== LIGHTBOX ===== */
.lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  z-index: 999;
}
.lightbox img {
  max-width: 90vw;
  max-height: 90vh;
}
.lightbox span {
  position: absolute;
  top: 20px;
  right: 25px;
  font-size: 35px;
  color: #fff;
  cursor: pointer;
}

/* ===== CONTACT ===== */
form {
  max-width: 500px;
}
input, textarea, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  font-size: 14px;
}
button {
  background: #28a745;
  border: none;
  color: white;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .hero-text h1 { font-size: 26px; }
  .navbar { top: 70px; }
}
</style>
</head>

<body>

<header class="hero-section" id="home">
  <div class="logo-overlay">
    <img src="log4.png" alt="Logo">
  </div>

  <nav class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#vehicles">Vehicles</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Mobile-safe video -->
  <video autoplay muted loop playsinline poster="fallback.jpg">
    <source src="videos of Kenya.mp4" type="video/mp4">
  </video>

  <div class="hero-text">
    <h1>ADVANTIUM CONFORT DRIVE</h1>
    <p>Comfort • Reliability • Premium Safari & City Drives</p>
    <button onclick="document.getElementById('vehicles').scrollIntoView({behavior:'smooth'})">
      See Vehicles
    </button>
  </div>
</header>

<section id="about">
<h1>About Advantium Confort Drive</h1>
<p>Premium vehicle rental company based in Nairobi, Kenya.</p>
</section>

<section id="vehicles">
<h1>Our Vehicle Fleet</h1>

<div class="slider">
  <div class="slides">
    <img src="headsets.jpg" onclick="openLightbox(this.src)">
    <img src="lion sleeping.png" onclick="openLightbox(this.src)">
    <img src="confort benz.png" onclick="openLightbox(this.src)">
    <img src="lion crossing.png" onclick="openLightbox(this.src)">
  </div>
</div>
</section>

<section id="contact">
<h1>Contact Us</h1>

<form id="contactForm">
  <input id="name" required placeholder="Your Name">
  <input id="email" type="email" required placeholder="Your Email">
  <input id="phone" required placeholder="Your Phone">
  <textarea id="message" placeholder="Message"></textarea>
  <button type="submit">Send Message</button>
</form>
</section>

<div class="lightbox" id="lightbox">
  <span onclick="closeLightbox()">×</span>
  <img id="lightboxImg">
</div>

<script>
function openLightbox(src){
  lightbox.style.display = "flex";
  lightboxImg.src = src;
}
function closeLightbox(){
  lightbox.style.display = "none";
}

document.getElementById("contactForm").addEventListener("submit", function(e){
  e.preventDefault();
  const msg =
    `Hello Advantium Confort Drive,%0A` +
    `Name: ${name.value}%0A` +
    `Phone: ${phone.value}%0A` +
    `Message: ${message.value}`;
  window.open(`https://wa.me/254722606631?text=${msg}`, "_blank");
});
</script>

</body>
</html>
