<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Advantium Confort Drive | Safari & Chauffeur Vehicle Rentals Nairobi</title>

<meta name="description"
content="Advantium Confort Drive offers premium safari vehicles, airport transfers, chauffeur services, and luxury transport across Kenya.">

<style>
/* ===== GLOBAL ===== */
html { scroll-behavior: smooth; }
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* Faster image rendering */
img {
  max-width: 100%;
  height: auto;
  display: block;
}

/* ===== NAVBAR ===== */
header { position: relative; }

.navbar {
  position: absolute;
  top: 20px;
  right: 20px;
  z-index: 20;
  display: flex;
  align-items: center;
}

.nav-links {
  display: flex;
  gap: 16px;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

/* Hamburger */
.hamburger {
  display: none;
  font-size: 26px;
  cursor: pointer;
  color: white;
}

/* ===== HERO ===== */
.hero {
  height: 100vh;
  position: relative;
  overflow: hidden;
}

.hero video,
.hero .fallback {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
}

.hero-content {
  position: absolute;
  inset: 0;
  z-index: 5;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
  padding: 20px;
}

.hero h1 { font-size: 36px; }

.hero button {
  padding: 12px 24px;
  border: none;
  background: #28a745;
  color: white;
  cursor: pointer;
}

/* ===== SECTIONS ===== */
section {
  max-width: 1000px;
  margin: auto;
  padding: 60px 20px;
}

/* ===== SLIDER ===== */
.slider {
  aspect-ratio: 16/9;
  overflow: hidden;
  border-radius: 10px;
}

.slides {
  display: flex;
  width: 400%;
  animation: slide 26s infinite;
}

.slides img {
  width: 100%;
  object-fit: cover;
  cursor: pointer;
}

@keyframes slide {
  0%,20% { transform: translateX(0); }
  25%,45% { transform: translateX(-100%); }
  50%,70% { transform: translateX(-200%); }
  75%,100% { transform: translateX(-300%); }
}

/* Reduce motion */
@media (prefers-reduced-motion: reduce) {
  .slides { animation: none; }
}

/* ===== LIGHTBOX ===== */
.lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.lightbox img {
  max-width: 90vw;
  max-height: 90vh;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .nav-links {
    position: fixed;
    top: 0;
    right: -100%;
    height: 100vh;
    width: 220px;
    background: #000;
    flex-direction: column;
    padding: 80px 20px;
    transition: 0.3s;
  }

  .nav-links.active { right: 0; }

  .hamburger { display: block; }

  .hero h1 { font-size: 26px; }
}
</style>
</head>

<body>

<header class="hero" id="home">

  <nav class="navbar">
    <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
    <div class="nav-links" id="navLinks">
      <a href="#home" onclick="toggleMenu()">Home</a>
      <a href="#about" onclick="toggleMenu()">About</a>
      <a href="#vehicles" onclick="toggleMenu()">Vehicles</a>
      <a href="#contact" onclick="toggleMenu()">Contact</a>
    </div>
  </nav>

  <!-- Video loads ONLY on fast networks -->
  <video id="heroVideo" autoplay muted loop playsinline>
    <source src="videos of Kenya.mp4" type="video/mp4">
  </video>

  <!-- Fallback image -->
  <img src="fallback.jpg" class="fallback" id="fallbackImg" alt="Kenya Safari Landscape">

  <div class="hero-content">
    <h1>ADVANTIUM CONFORT DRIVE</h1>
    <p>Premium Safari & Chauffeur Services</p>
    <button onclick="document.getElementById('vehicles').scrollIntoView()">See Vehicles</button>
  </div>
</header>

<section id="about">
<h1>About Us</h1>
<p>Premium chauffeur, safari, and corporate transport services across Kenya.</p>
</section>

<section id="vehicles">
<h1>Our Fleet</h1>

<div class="slider">
  <div class="slides">
    <img src="headsets.jpg" loading="lazy" alt="Safari tour vehicle">
    <img src="lion sleeping.png" loading="lazy" alt="Kenya wildlife safari">
    <img src="confort benz.png" loading="lazy" alt="Luxury Mercedes chauffeur car">
    <img src="lion crossing.png" loading="lazy" alt="Safari adventure Kenya">
  </div>
</div>
</section>

<section id="contact">
<h1>Contact</h1>
<p>üìç Nairobi, Kenya</p>
<p>üìû +254 722 606631</p>
<p>üìß advantiumlimited@gmail.com</p>
</section>

<script>
/* Hamburger menu */
function toggleMenu(){
  document.getElementById("navLinks").classList.toggle("active");
}

/* Auto-disable video on slow networks */
const video = document.getElementById("heroVideo");
const fallback = document.getElementById("fallbackImg");

if (navigator.connection &&
   (navigator.connection.saveData ||
    navigator.connection.effectiveType.includes("2g") ||
    navigator.connection.effectiveType.includes("3g"))) {

  video.remove();
  fallback.style.display = "block";
} else {
  fallback.style.display = "none";
}
</script>

</body>
